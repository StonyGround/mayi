<html>
<head>
    <script type="text/javascript">
        function hide() {
            Android.hideTitle();
        }
        function show() {
            Android.showTitle();
        }
    </script>
</head>
<body>
<input type="button" value="hide" onclick="hide()"/>
<input type="button" value="show" onclick="show()"/>
</body>
</html>
